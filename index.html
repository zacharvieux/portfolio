<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zach Arvieux | Information Security Analyst & Cybersecurity Student</title>
  <style>
    :root {
      --bg: #050816;
      --bg-alt: #0b1020;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.1);
      --text-main: #e5e7eb;
      --text-subtle: #9ca3af;
      --border-subtle: #1f2937;
      --card-bg: #050816;
      --radius-xl: 1.5rem;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.65);
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-main);
      background: radial-gradient(circle at top, #111827, #020617 55%, #000 100%);
      color: var(--text-main);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(16px);
      background: linear-gradient(
        to bottom,
        rgba(15, 23, 42, 0.95),
        rgba(15, 23, 42, 0.6),
        transparent
      );
      border-bottom: 1px solid rgba(15, 23, 42, 0.85);
    }

    .nav {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0, #38bdf8, #0f172a 65%, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      letter-spacing: 0.08em;
      font-size: 0.8rem;
      color: #e5e7eb;
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: 0 0 25px rgba(56, 189, 248, 0.25);
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-subtle);
    }

    .brand-text span:first-child {
      font-weight: 600;
      color: #e5e7eb;
      letter-spacing: 0.18em;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.25rem;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-subtle);
    }

    .nav-links a {
      position: relative;
      padding-bottom: 0.1rem;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(to right, #38bdf8, #22c55e);
      transition: width 0.18s ease-out;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-cta {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      padding: 0.3rem 0.85rem;
      font-size: 0.8rem;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      background: radial-gradient(
        circle at top left,
        rgba(56, 189, 248, 0.12),
        transparent 65%
      );
      color: var(--text-main);
    }

    .nav-cta span {
      font-size: 1rem;
    }

    @media (max-width: 720px) {
      .nav-links {
        display: none;
      }
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1.5rem 1.5rem 3rem;
    }

    section {
      margin-top: 3rem;
    }

    .section-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--accent);
      margin-bottom: 0.35rem;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }

    .section-label::before {
      content: "";
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: radial-gradient(circle, #38bdf8, transparent);
      box-shadow: 0 0 14px rgba(56, 189, 248, 0.7);
    }

    .section-title {
      font-size: clamp(1.6rem, 2.1vw, 2rem);
      margin: 0 0 0.75rem;
    }

    .section-subtitle {
      margin: 0 0 1.25rem;
      color: var(--text-subtle);
      max-width: 640px;
      font-size: 0.97rem;
    }

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 1.5fr) minmax(0, 1.1fr);
      gap: 2.25rem;
      align-items: center;
      margin-top: 2rem;
    }

    .hero-kicker {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--accent);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      flex-wrap: wrap;
    }

    .hero-kicker span {
      display: inline-flex;
      align-items: center;
      gap: 0.15rem;
      font-size: 0.78rem;
      padding: 0.12rem 0.55rem;
      border-radius: 999px;
      background: rgba(56, 189, 248, 0.12);
      border: 1px solid rgba(56, 189, 248, 0.35);
      color: var(--text-main);
    }

    .hero-title {
      font-size: clamp(2rem, 3vw, 2.6rem);
      margin: 0 0 0.6rem;
    }

    .hero-title span {
      background: linear-gradient(to right, #38bdf8, #22c55e);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .hero-subtitle {
      color: var(--text-subtle);
      font-size: 0.98rem;
      max-width: 540px;
      margin-bottom: 1.4rem;
    }

    .hero-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.45rem;
      margin-bottom: 1.6rem;
    }

    .tag {
      font-size: 0.78rem;
      padding: 0.3rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      color: var(--text-subtle);
      background: rgba(15, 23, 42, 0.8);
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
    }

    .btn-primary,
    .btn-ghost {
      border-radius: 999px;
      padding: 0.6rem 1.3rem;
      font-size: 0.88rem;
      border: 1px solid transparent;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      transition: transform 0.12s ease-out, box-shadow 0.12s ease-out,
        background 0.12s ease-out, border-color 0.12s ease-out;
    }

    .btn-primary {
      background: linear-gradient(to right, #38bdf8, #22c55e);
      color: #0b1120;
      font-weight: 600;
      box-shadow: 0 18px 35px rgba(56, 189, 248, 0.35);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 20px 40px rgba(56, 189, 248, 0.45);
    }

    .btn-ghost {
      background: rgba(15, 23, 42, 0.9);
      border-color: rgba(148, 163, 184, 0.45);
      color: var(--text-main);
    }

    .btn-ghost:hover {
      background: rgba(15, 23, 42, 0.98);
      transform: translateY(-1px);
    }

    .hero-visual {
      position: relative;
      min-height: 260px;
    }

    .hero-photo {
      width: 100%;
      max-height: 420px;
      object-fit: cover;
      object-position: center top;
      border-radius: 1.3rem;
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.85);
    }

    @media (max-width: 900px) {
      .hero {
        grid-template-columns: minmax(0, 1fr);
      }

      .hero-visual {
        order: -1;
      }
    }

    @media (max-width: 640px) {
      main {
        padding-inline: 1rem;
      }
    }

    .about-grid {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 1.3fr);
      gap: 2rem;
      align-items: flex-start;
    }

    .about-text {
      font-size: 0.95rem;
      color: var(--text-subtle);
    }

    .about-text p {
      margin: 0 0 0.85rem;
    }
